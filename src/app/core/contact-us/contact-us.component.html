<div class="container py-5 row">
  <h1 class="text-center">Contact us</h1>
  <form [formGroup]="contactForm">
    <div class="row">
      <div class="form-group col-md-6">
        <label class="my-2" for="inputEmail4">Name</label>
        <input type="name" formControlName="name" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="my-2" for="inputEmail4">Email *</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
        <div *ngIf="emailFC.touched && emailFC.errors" class="alert alert-danger mt-2" role="alert">
          Email validation failed.
        </div>
      </div>

    </div>
    <div class="form-group">
      <label class="my-2" for="inputAddress">Address</label>
      <input type="text" formControlName="address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label class="my-2" for="inputAddress2">Address 2</label>
      <input type="text" formControlName="address2" class="form-control" id="inputAddress2"
        placeholder="Apartment, studio, or floor">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="my-2" for="inputCity">City</label>
        <input type="text" formControlName="city" class="form-control" id="inputCity">
      </div>
      <div class="form-group">
        <label class="my-2" for="inputAddress">State</label>
        <input type="text" formControlName="state" class="form-control" id="state" placeholder="State">
      </div>
      <div class="form-group col-md-2">
        <label class="my-2" for="pincode">Pincode</label>
        <input type="text" formControlName="pinCode" class="form-control" id="pincode">
      </div>
      <div *ngIf="contactForm.controls['pinCode'].touched && contactForm.controls['pinCode'].errors" class="alert alert-danger mt-2" role="alert">
        Pincode validation failed.
      </div>
    </div>
    <button type="submit" (click)="onFormSubmit()" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
