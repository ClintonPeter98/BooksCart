<div class="header-container px-5 py-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <mat-icon class="header-icon">local_library</mat-icon>
        <span>Books Cart</span>
    </div>
    <input class="search-bar" placeholder="Search books or authors"
     [(ngModel)]="searchBooksInput" (keypress)="onSearchBarChange($event)" type="text" />
     <div class="d-flex align-items-center">
         <mat-icon class="header-icon">shopping_cart</mat-icon>
         <span class="me-2">Cart count: {{cartCount}}</span>
         <button type="button" class="btn btn-warning">Login</button>
         <button class="border-0 bg-transparent ms-2 d-flex justify-content-center align-items-center" [routerLink]="'contact-us'">
            <mat-icon  class="header-icon">phone</mat-icon>
        </button>
     </div>
</div>
